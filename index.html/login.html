<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/login.css">
    <title>Login | Telecall</title>
</head>
<body>
    <section class="area-login">
        <div class="login">
            <div>
                <img src="imagens/logo.png">
            </div>
            <form method="post">
                <input type="text" minlength="15" maxlength="60" name="nome" placeholder="Nome do usuario" autofocus>
                <input type="password" maxlength="8" name="senha" placeholder="Senha" autofocus>
                <input type="button" value="entrar">
            </form>
            <p>Você é novo por aqui?<a href="index.html">Cadastrar novo usuario</a></p>
        </div>
    </section>
</body>
</html>
